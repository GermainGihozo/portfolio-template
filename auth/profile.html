<!DOCTYPE html>
<html lang="en" id="theme" data-theme="light" data-auth="false">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module">
      let profile = null;
      const authuser = JSON.parse(localStorage.getItem("AuthenticatedUser"));
      if (!authuser) {
        authuser && (location.href = "/auth/login.html");
      }
      const users = JSON.parse(localStorage.getItem("users")) ?? [];
      let ourUser = users.find(({ uid }) => uid === authuser.uid);
      const form = document.querySelector(".user-form");
      const { userName, email, address, avatar, phone } = form;
      email.value = authuser.email;
      (profile = ourUser.avatar),
        (userName.value = ourUser.userName || ""),
        (address.value = ourUser.address || ""),
        (phone.value = ourUser.phone || ""),
        avatar.addEventListener("change", (e) => {
          document.querySelector("label[for='blogbanner']").dataset.image =
            e.target.value;
          const imageReader = new FileReader();
          imageReader.onload = (e) => {
            profile = e.target.result;
          };
          imageReader.readAsDataURL(e.target.files[0]);
        });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        ourUser = {
          ...ourUser,
          avatar: profile,
          userName: userName.value,
          address: address.value,
          phone: phone.value,
        };
        const updatedUser = users.map((user) =>
          user.uid === ourUser.uid ? ourUser : user
        );
        localStorage.setItem("users", JSON.stringify(updatedUser));
      });
    </script>
    <script src="../app.js" defer type="module"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../auth/auth.css" />
    <title>Document</title>
  </head>

    <section id="contacts" class="centered">
      <div class="container">
        <h3>Fill your account details</h3>
        <p>Your data is highly secured with care.</p>
        <div id="error"></div>
        <form class="user-form">
          <div class="group">
            <div class="control">
              <label for="">Email</label>
              <input type="email" name="email" readonly disabled />
            </div>
            <div class="control">
              <label for="">Name</label>
              <input type="text" name="userName" placeholder="Muslim uwi" />
            </div>
          </div>
          <div class="group">
            <div class="control">
              <label for="">Phone</label>
              <input type="tel" name="phone" placeholder="+250 791 160 178" />
            </div>
            <div class="control">
              <label for="">Address</label>
              <input type="text" name="address" placeholder="Kibungo, Ngoma" />
            </div>
          </div>
          <div class="control">
            <label data-image="profile picture.png" for="blogbanner"
              >Profile picture</label
            >
            <input
              accept="image/png"
              type="file"
              name="avatar"
              id="blogbanner"
            />
          </div>

          <button class="btn btn-primary">update profile</button>
        </form>
      </div>
    </section>
